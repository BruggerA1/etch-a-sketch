<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>bruGGrid</title>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css" />

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<!-- JS -->
	<script src="script.js" defer></script>
</head>

<body class="flex">
	<!-- Header -->
	<header id="header-container" class="container flex">
		<span id="header-logo" class="theme">bruGGrid</span>
	</header>

	<!-- Main Content -->
	<div id="content-container" class="container flex">
		<!-- Options -->
		<div id="options-container" class="container flex-row">

			<!--MODES-->
			<div id="options-modes" class="flex">
				<div id="mode-shade" class="flex-row">
					<input type="checkbox" name="checkbox-shade" id="mode-shade-checkbox"
					class="checkbox pointer">
					<span id="mode-shade-button" class="material-icons theme icon pointer">layers</span>
				</div>
				<div id="mode-rainbow" class="flex-row">
					<input type="checkbox" name="checkbox-rainbow" id="mode-rainbow-checkbox"
					class="checkbox pointer">
					<span id="mode-rainbow-button" class="material-icons theme icon pointer">looks</span>
				</div>
			</div>

			<!--COLOR PICKER-->
			<div id="options-color" class="flex">
				<input type="color" id="options-color-picker" class="pointer" />
			</div>

			<!--BRUSHES-->
			<div id="options-brushes" class="flex-row">
				<div id="radio-pencil" class="flex">
					<input type="radio" name="radio-brush" id="radio-pencil-button" class="radio pointer" />
					<span id="radio-pencil-icon" class="material-icons theme icon pointer">edit</span>
				</div>
				<div id="radio-paint" class="flex">
					<input type="radio" name="radio-brush" id="radio-paint-button" class="radio pointer" />
					<span id="radio-paint-icon" class="material-icons theme icon pointer">brush</span>
				</div>
				<div id="radio-clear" class="flex">
					<input type="radio" name="radio-brush" id="radio-clear-button" class="radio pointer" />
					<span id="radio-clear-icon" class="material-icons theme icon pointer">clear</span>
				</div>
			</div>

			<!--RANGE-->
			<div id="options-slider" class="flex">
				<span id="options-slider-label" class="theme">Grid Size</span>
				<input type="range" name="options-slider-range" id="options-slider-range" class="theme pointer" />
				<span id="options-slider-text" class="theme"></span>
			</div>
		</div>

		<!-- Grid -->
		<div id="grid-container" class="container">
		</div>
	</div>

	<!-- Footer -->
	<footer id="footer-container" class="container flex-row">
		<div id="reset-grid" class="flex-row pointer">
			<span id="reset-icon" class="material-icons theme pointer">delete</span>
			<span id="reset-text" class="theme">RESET</span>
		</div>
		<span id="bruGG" class="theme">
			A
			<a id="bruGG-link" class="theme" href="http://www.bru.gg" target="_blank">bru.GG</a>
			Production
		</span>
	</footer>
</body>

</html>
