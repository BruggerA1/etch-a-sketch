<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>bruGGrid</title>

		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>
	</head>
	<body class="flex">
		<header id="header-container" class="container"></header>

		<div id="content-container" class="container flex">
			<div id="options-container" class="container flex">
				<div id="options-slider" class="flex">
					<span id="options-slider-label">Grid Size</span>
					<input type="range" id="options-slider-range" />
					<span id="options-slider-text"></span>
				</div>
			</div>
			<div id="grid-container" class="container"></div>
		</div>

		<footer id="footer-container" class="container"></footer>
	</body>
</html>
